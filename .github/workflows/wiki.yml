on:
  push:
    paths:
      - ./**/*.md
  workflow_dispatch:

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Wikiリポジトリをクローン
      - name: Clone Wiki repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki

      # Wikiリポジトリを更新
      - name: Update Wiki repository
        run: |
          rm -r wiki/*
          find . -name "*.md" -not -path "./wiki/*" -not -name "README.md" -exec cp --parents {} wiki/ \;

      # 差分をコミット
      - name: Stage and count changes
        working-directory: wiki
        id: staging
        run: |
          git add .
          echo "NUM_OF_STAGED=$(git diff --staged --name-only | wc -l)" >> $GITHUB_OUTPUT

      # 変更がある場合のみコミット
      - name: Commit wiki pages
        working-directory: wiki
        if: steps.staging.outputs.NUM_OF_STAGED > 0
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git commit -m "${GITHUB_WORKFLOW}"
          git push